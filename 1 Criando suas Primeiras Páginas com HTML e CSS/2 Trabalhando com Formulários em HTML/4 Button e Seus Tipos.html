<html>
    <head>
        <title>Formulário de Cadastro</title>
    </head>
    <body>
        <form method="GET">
            <label>Nome: </label><input type="text" name="name"><br>
            <label>Idade: </label><input type="number" name="age"><br>
            <label>Senha: </label><input type="password" name="password"><br>

            <button type="button" onclick="alert('Cliquei aqui')">Cliclável, precisa de script para fazer algo</button>
            <button type="reset">Limpar os campos daquele formulário</button>
            <button type="submit">Enviar</button>
        </form>
    </body>
</html>
